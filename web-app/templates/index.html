{% extends "layout.html" %}
{% block body %}
  <script type="text/javascript">
    $(function () {
      var submit_form = function (e) {
        $.getJSON($SCRIPT_ROOT + '/_add_pubs', {
          a: $('input[name="a"]').val(),
          b: $('input[name="b"]').val(),
          c: $('input[name="d"]').val(),
          d: $('input[name="e"]').val(),
          e: $('input[name="f"]').val()
        }, function (data) {
          $('#result').text(data.result);
          $('input[name=a]').focus().select();
        });
        return false;
      };
      $('a#calculate').bind('click', submit_form);
      $('input[type=text]').bind('keydown', function (e) {
        if (e.keyCode == 13) {
          submit_form(e);
        }
      });
      $('input[name=a]').focus();
    });
  </script>
  <h1>Add New Row </h1>
  <p>
    <input type="text" size="5" name="a"> ;
    <input type="text" size="5" name="b"> >
    <span id="submit">?</span>
  <p><a href=# id="calculate">Add Row</a>
{% endblock %}
